        display: flex;

      .button-holder > button {
        width: 200px;

  <body>
    <div class="container">
      <h1>GeoTrasher</h1>

      <div class="button-holder">
        <button onclick="sendItemPosition('Nikotin')">Nikotin</button>
        <button onclick="sendItemPosition('Annat')">Annat</button>
      </div>
      <p id="button-response"></p>
      <h2>Plockade saker:</h2>
      <p id="data-nikotin">Nikotin:</p>
      <p id="data-annat">Annat:</p>
      <button onclick="getData()">Get Data</button>
      <h2>Karta</h2>
      <div id="map"></div>
    </div>

    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }

      function sendItemPosition(type) {
        navigator.geolocation.getCurrentPosition(function(position) {
          item = {
            type: type,
            lat: position.coords.latitude,
            long: position.coords.longitude
          };
          sendItem(item);
        });
      }

      function displayData(data) {
        let items = { Nikotin: 0, Annat: 0 };
        for (let item of data) {
          let itemType = item[0];
          items[itemType] ? (items[itemType] += 1) : (items[itemType] = 1);
        }
        document.querySelector(
          "#data-nikotin"
        ).innerHTML = `Nikotin: ${items.Nikotin}`;
        document.querySelector(
          "#data-annat"
        ).innerHTML = `Annat: ${items.Annat}`;
      }

      async function getData() {
        // Get all the data from the database?
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var res = JSON.parse(xhttp.response);
            console.log(res);
            displayData(res);
          }
        };
        xhttp.open("GET", "/get_data", true);
        xhttp.send();
      }

      async function getItemCounts() {
        let xhttp = new XMLHttpRequest();
      }

      function sendItem(item) {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            console.log("Sent data");
            document.querySelector(
              "#button-response"
            ).innerHTML = `type: ${item.type}, lat: ${item.lat}, long: ${item.long}`;
            getData();
          }
        };
        xhttp.open("POST", "/item", true);
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.send(JSON.stringify(item));
      }

      // Get inital data
      getData();
    </script>
